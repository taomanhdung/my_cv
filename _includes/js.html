<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ site.url }}/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Lazyload JavaScript >

    $(function() {
        $("img.lazy").lazyload();
    });
</script>
<!-- end -->

<!-- Plugin JavaScript -->
<script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<!--<script src="{{ site.url }}/js/plugins/jquery.easing.min.js"></script>-->

<!-- typed JavaScript -->
{% if site.dynamic-typing and page.section-type == "index" %}
<script type="text/javascript" src="js/typed.min.js"></script>
<script>
    var myQuotes = new Array();
    {% for line in site.lines %}
         myQuotes.push("{{ line.text }}");
    {% endfor %}

    $(".intro-text").typed({
       strings: myQuotes,
        typeSpeed: {{ site.type-speed }},
        backDelay: {{ site.delete-delay }},
        startDelay: {{ site.start-delay }},
        loop: {{ site.loop }},
        loopCount: {{ site.loop-count }},
        cursorChar: "|"
    });
</script>
{% endif %}
<script src="{{ site.url }}/plugins/cube-portfolio/cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
<script src="{{ site.url }}/js/plugins/cube-portfolio/cube-portfolio-lightbox.min.js"></script>
<script>
    function toggleNavCollapse(){50<$(".navbar").offset().top?$(".navbar-fixed-top").addClass("top-nav-collapse"):$(".navbar-fixed-top").removeClass("top-nav-collapse");}
    $(document).ready(toggleNavCollapse);
    $(window).scroll(toggleNavCollapse);$(function(){$("a.page-scroll").bind("click",function(b){var a=$(this);$("html, body").stop().animate({scrollTop:$(a.attr("href")).offset().top-50},1500,"easeInOutExpo",function(){a.blur()});b.preventDefault()})});$(".navbar-collapse ul li a").click(function(){$(".navbar-toggle:visible").click()});
</script>

{% if site.google_analytics %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');

</script>
{% endif %}
